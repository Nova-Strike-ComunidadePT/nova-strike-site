<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nova Strike | Comunidade PT</title>

<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<!-- Partículas -->
<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</head>

<body>

<div id="particles-js"></div>

<header>
    <img src="images/novastrike.png" class="logo">
    <nav>
        <a href="#home">Início</a>
        <a href="#team">Membros</a>
        <a href="#recruit">Recrutamento</a>
    </nav>
</header>

<section id="home" class="hero">
    <h1>Nova Strike</h1>
    <p>Comunidade Portuguesa de Call of Duty</p>

    <h3>Membros Ativos</h3>
    <div class="counter" id="memberCount">0</div>

    <a href="https://discord.gg/tzxnCDkKSh" target="_blank" class="btn">
        Entrar no Discord
    </a>
</section>

<section id="team">
    <h2>Nossa Equipa</h2>
    <div class="cards">
        <div class="card"><h3>Líder</h3><p>Nome</p></div>
        <div class="card"><h3>Competitivo</h3><p>Nome</p></div>
        <div class="card"><h3>Streamer</h3><p>Nome</p></div>
    </div>
</section>

<section id="recruit" class="recruit">
    <h2>Recrutamento</h2>

    <form name="recrutamento" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="recrutamento">

        <input type="text" name="nome" placeholder="Nome no jogo" required>
        <input type="text" name="idade" placeholder="Idade" required>
        <input type="text" name="rank" placeholder="Rank atual" required>
        <textarea name="mensagem" placeholder="Porque queres entrar?" required></textarea>

        <button type="submit">Enviar Candidatura</button>
    </form>
</section>

<footer>
    © 2026 Nova Strike | Comunidade PT
</footer>

<script src="script.js"></script>
</body>
</html>
